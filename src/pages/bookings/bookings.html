<ion-header>

  <ion-navbar>
    <ion-title>Available options</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-card *ngFor="let item of drivers">

    <ion-item>
      <ion-avatar item-start>
        <img [src]="item.user.avatar">
      </ion-avatar>
      <h2>{{item.user.name}}</h2>
      <p>{{item.ratings}}</p>
    </ion-item>

    <ion-card-content>
      <p>{{item.content}}</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button color="primary" clear small icon-left>
            <ion-icon name='thumbs-up'></ion-icon>
            Hail cab
          </button>
      </ion-col>
      <ion-col>
        <button ion-button color="primary" clear small icon-left>
            <ion-icon name='text'></ion-icon>
            View Ratings
          </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          4 mins away
        </ion-note>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
