<ion-header>

  <ion-navbar>
    <ion-title>{{ 'SIGNUP_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form (submit)="doSignup()">
    <ion-list>
      

      <ion-item>
        <ion-label stacked >{{ 'USERNAME' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="account.username" placeholder="(optional)" name="username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked >{{ 'FIRST_NAME' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="account.fname" name="fname" required ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked >{{ 'LAST_NAME' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="account.lname" name="lname" required ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked >{{ 'EMAIL' | translate }}</ion-label>
        <ion-input type="email" [(ngModel)]="account.email" name="email" required ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked >{{ 'PHONE' | translate }}</ion-label>
        <ion-input type="tel" [(ngModel)]="account.phone" name="phone" required ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>{{ 'PASSWORD' | translate }}</ion-label>
        <ion-input type="password" [(ngModel)]="account.password" name="password" required ></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="primary" round >{{ 'SIGNUP_BUTTON' | translate }}</button>
      </div>

    </ion-list>
  </form>
</ion-content>
